    <div class="container">
      <script src="js/login.js"></script>
      <div class="forms-container">
        <div class="signin-signup">

          <form action="#" class="sign-in-form" id="loginForm" >
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Email" id="email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" id="password"/>
            </div>
            <input type="button" onclick="login()" value="Login" class="btn solid" />
            <p class="social-text">Or Sign in with Google</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
            </div>
          </form>

          <form action="#" class="sign-up-form" id="registerForm">
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="First Name" id="first_name"/>
            </div>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Last Name" id="last_name"/>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" id="registerpassword"/>
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" id="registeremail"/>
            </div>
            <div class="input-field">
              <i class="fas fa-phone"></i>
              <input type="tel" placeholder="Mobile Number" id="mobile_number"/>
            </div>
            <select name="gender" id="gender" class="input-field">
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
            <div class="input-field">
              <i class="fas fa-home"></i>
              <input type="text" placeholder="Address" id="address"/>
            </div>
            <input type="submit" onclick=register() class="btn" value="Sign up"/>
            <p class="social-text">Or Sign in with Google</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
            </div>
          </form>

        </div>
      </div>
